<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO</title>
</head>
<body>
    <header>
    <h1>NGO Cafe</h1>
    <nav>
      <ul>
        <li>
            <a href="#menu">Menu</a>
        </li>
        <li>
            <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li>Coffee</li>
      <li>Sandwich</li>
      <li>Juice</li>
      <li>Tea</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us for Donation</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>

      <label for="query">Query:</label>
      <textarea id="query" name="query" rows="4" cols="30" required></textarea>
      <br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Email: something@gmail.com</p>
    <p>
      <a href="#">Facebook</a> 
       <a href="#">Twitter</a>
    </p>
  </footer>
</body>
</html>
